# ARM assembly language

filetype: riscv

# detect:
    # filename: "\\.(S|s)$"
    # This doesn't help because .s is stolen by built-in ft:asm
    # header: "^#!.*/(env +)?riscv?$"

rules:
    # TODO: RV64, RV128, atomic extentions, floating point extensions
    
    ## RV32I Base Instructions 
    # Load/store
    - statement: "\\b(?i)(l([bhwd]|bu|hu)|s[bhwd])(?-i)\\b"
    # Shift
    - statement: "\\b(?i)(sl(l|li)|sr([al]|li|ai))(?-i)\\b"
    # Arithmetic
    - statement: "\\b(?i)(add[i]?|sub|lui|auipc|mv)(?-i)\\b"
    # Logical
    - statement: "\\b(?i)(xor[i]?|or[i]?|and[i]?)(?-i)\\b"
    # Compare
    - statement: "\\b(?i)(slt([iu]?|iu))(?-i)\\b"
    # Branch
    - statement: "\\b(?i)(beq|bne|blt[u]?|bge[u]?)(?-i)\\b"
    # Jump & Link
    - statement: "\\b(?i)(jal[r]?)(?-i)\\b"
    # Synch
    - statement: "\\b(?i)(fence(.i)?)(?-i)\\b"
    # System
    - statement: "\\b(?i)(scall|sbreak)(?-i)\\b"
    # Counters
    - statement: "\\b(?i)(rdcycle[h]?|rdtime[h]?|rdinstret[h]?)(?-i)\\b"
    # Pseudo instructions
    - statement: "\\b(?i)(j|jr|li|mv|ret|bgt|ble)(?-i)\\b"

    ## Registers
    # Base register names
    - identifier: "\\b(?i)(x[0-9]|x1[0-9]|x2[0-9]|x3[01])(?-i)\\b"
    # ABI register names
    - identifier: "\\b(?i)(zero|ra|sp|gp|tp|a[0-7]|t[0-6])(?-i)\\b"

    ## RVM Multiply/divide instructions
    - statement: "\\b(?i)(mul(h|hsu|hu)?|div[u]?|rem[u]?)(?-i)\\b"

    ## Constant numbers
    - constant.number: "\\b(0b[0-1]+|0x[0-9a-fA-F]+|[0-9]+)\\b" 

    ## Constant strings
    # Strings, using double quotes
    - constant.string:
        start: "\""
        end: "\""
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\."
    # Characters, using single quotes
    - constant.string:
        start: "\'"
        end: "\'"
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\."

    # Directives. Sorta preprocessor
    # https://github.com/riscv-non-isa/riscv-asm-manual/blob/master/riscv-asm.md
    - preproc: "(\
        \\.align|\
        \\.file|\
        \\.global|\
        \\.local|\
        \\.comm|\
        \\.common|\
        \\.ident|\
        \\.section|\
        \\.size|\
        \\.text|\
        \\.data|\
        \\.rodata|\
        \\.bss|\
        \\.equ|\
        \\.macro|\
        \\.endm|\
        \\.type|\
        \\.option|\
        \\.end|\
        \\.balign\
        )"
    
    # Data storage directives. Sorta types
    - type: "(\
        \\.string|\
        \\.asciz|\
        \\.byte|\
        \\.2byte|\
        \\.half|\
        \\.short|\
        \\.4byte|\
        \\.word|\
        \\.long|\
        \\.8byte|\
        \\.dword|\
        \\.quad|\
        \\.dtprelword|\
        \\.dtpreldword|\
        \\.sleb128|\
        \\.uleb128|\
        \\.p2align|\
        \\.balign|\
        \\.zero|\
        \\.variant_cc\
        )"

    # Single line comments
    - comment:
        start: "#"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
    # Block comments
    - comment:
        start: "/\\*"
        end: "\\*/"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
            
